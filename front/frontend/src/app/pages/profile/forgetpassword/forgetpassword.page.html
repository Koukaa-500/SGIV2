<ion-content>
  <div class="edit-profile-card">
    <ion-card-content>
      <ion-header translucent style="margin-bottom: 10%;">
        <ion-toolbar>
          <div class="title-and-icons">
            <ion-title>{{ title }}</ion-title>
            <div class="filter-buttons"> 
              <div class="filter-buttons" style=" padding: 0 0 0 10px;
          background: none; 
          border: none; 
          cursor: pointer;
          transition: background-color 0.3s;
          
          ">
                <button (click)="navigateBack()" class="filter-button" style="font-size: 24px;color: white;width: 3rem;">
                  <ion-icon name="arrow-back" fill="clear" style="margin-right: 10px;"></ion-icon></button>
              </div>
            </div>
          </div>
          <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <h1 style="margin-left: 15%;margin-bottom: 3rem;">Change your password!</h1>
      <ion-item class="input-field">
        <ion-label position="floating" >Current Password</ion-label>
        <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label position="floating" >New Password</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label position="floating" >Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      

      <ion-button class="register-button" (click)="changePassword()">Save Changes</ion-button>
    </ion-card-content>
  </div>
</ion-content>
