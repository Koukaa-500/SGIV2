<ion-content>
  <div class="profile-card">
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <div class="profile-header">
      <div class="profile-info-container">
        <div class="profile-info">
          <div class="profile-image">
            <img [src]="'http://192.168.43.253:3000/uploads/' + image" alt="Profile Image" *ngIf="image"/>
          </div>
          <h2>Name : {{name}}</h2>
          <p>E-mail : {{email}}</p>
          <p>Phone Number :  {{phoneNumber}}</p>
        </div>
        
      </div>
    </div>

    <ion-list>
      <ion-item button (click)="showEditProfile()">
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item button (click)="changePassword()">
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item button (click)="addAccount()">
        <ion-label>Add Account</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
