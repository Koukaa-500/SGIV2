<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true" style="--background-color: black;">
  <div class="custom-select-container">
    <label for="account-select" class="custom-select-label">Choose an Account</label>
    <select id="account-select" class="custom-select" style="width:20rem;" (change)="onAccountChange($event)">
      <option value="" disabled selected>Select an account</option>
      <option *ngFor="let account of accounts" [value]="account._id">{{ account.name }}</option>
    </select>
  </div>

    <div class="profile-pic">

  <!-- Stock Details Section -->
  <div *ngIf="selectedAccount" class="section">
    <h2 class="section-title">Stocks for {{ selectedAccount.name }}</h2>
    <ion-card *ngFor="let stock of selectedStocks" class="stock-card">
      <ion-card-header>
        <ion-card-title>{{ stock.symbol }}</ion-card-title>
        <ion-card-subtitle>{{ stock.quantity }} Units</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Price: {{ stock.price | currency }}</p>
        <p>Type: {{ stock.type }}</p>
        <p>Validity: {{ stock.validity }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
