<ion-header>
  <ion-toolbar>
    <ion-title>March√©</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header-card">
    <div class="ion-text-center">
      <img src="assets/avatar.png" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;"/>
      <h2>Welcome, [display_name]</h2>
      <p>Your account Details are below.</p>
      <h1>$25,202</h1>
    </div>
  </div>

  <div class="product-list">
    <div *ngFor="let stock of stocks" class="stock-card" [ngStyle]="{'color': stock.color}">
      <h3>{{ stock.symbol }}</h3>
      <h1>{{ stock.price | currency }}</h1>
      <p>Change: {{ stock.change | number:'1.2-2' }}%</p>
      <div class="button-container">
        <button (click)="buyProduct(stock)" class="buy-button">
          <img src="../../../assets/images/buy.png" alt="Buy">
        </button>
        <button (click)="sellProduct(stock)" class="sell-button">
          <img src="../../../assets/images/sell.png" alt="Sell">
        </button>
      </div>
    </div>
  </div>
  
  
</ion-content>
