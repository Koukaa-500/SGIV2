  <div class="carousel-container">
    <div class="carousel">
      <div *ngFor="let stock of stocks" class="row stock-cardd" [ngStyle]="{'color': stock.color}">
        <div class="col symbol">
          <p>{{ stock.symbol }}</p>
        </div>
        <div class="col price">
          <h6>{{ stock.price | currency }}</h6>
        </div>
        <div class="col change">
          <h6> {{ stock.change | number:'1.2-2' }}%</h6>
        </div>
        
        
      </div>
    </div>
  </div>
  
  
  <div class="product-list">
    <div *ngFor="let stock of stocks" class="stock-card" [ngStyle]="{'color': stock.color}">
      <h2>{{ stock.symbol }}</h2>
      <h3>{{ stock.price | currency }}</h3>
      <h4>Change: {{ stock.change | number:'1.2-2' }}%</h4>
      <div class="button-container">
        <button (click)="buyProduct(stock)" class="buy-button">
          <img src="../../../assets/images/buy.png" alt="Buy">
        </button>
        <button (click)="sellProduct(stock)" class="sell-button">
          <img src="../../../assets/images/sell.png" alt="Sell">
        </button>
      </div>
    </div>
  </div>
  
  
</ion-content>
