<ion-header>
  <ion-toolbar class="bar" >
    <ion-title>{{ symbol }}</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container" style="background-color: #201c24;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ symbol }} Transactions</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              
              <th>Quantity</th>
              <th>Change</th>
              <th>Price</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stocks">
              <td>{{ stock.timestamp | date:'short' }}</td>
              <td>{{ stock.quantity }}</td>
              <td>{{stock.change | number:'1.2-2' }}</td>
              <td>{{ stock.price | currency }}</td>
              
              
              
            </tr>
          </tbody>
        </table>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>






<ion-footer style="background-color: #201c24;">
  
  <ion-buttons slot="start" style="background-color: #201c24;">
    <ion-button (click)="goToIntraday(stock.symbol)">Intraday</ion-button>
    <ion-button >Transaction</ion-button>
    <ion-button (click)="goToProfond(stock.symbol)">Profondeur</ion-button>
  </ion-buttons>

</ion-footer>
