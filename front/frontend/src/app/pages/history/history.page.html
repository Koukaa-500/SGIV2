<ion-content>
  <div class="profile-card">
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Historique</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    

    

    <div class="container">
      <div>
      <ion-item lines="none" *ngFor="let historyy of history" [ngStyle]="{'background': historyy.color,}" style="padding:0;margin:14px 0;border-radius : 14px;color : #FFFFFF;font-weight:600;width: 80vw;
      ">
        <ion-grid  >
          <ion-row class="history-row" style="height: 5rem;">
            <ion-label class="history-label">
              <h4 class="history-date">{{ historyy.date | date: 'yyyy-MM-dd HH:mm:ss' }}</h4>
              <h4 class="history-message">You have {{ historyy.orderType }} {{ historyy.quantityOrdered }} units of {{ historyy.symbol }} with the price : {{ historyy.price*historyy.quantityOrdered | number:'1.2-2'}}$</h4>
            </ion-label>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    </div>
  </div>
</ion-content>
