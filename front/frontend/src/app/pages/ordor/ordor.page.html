<ion-content>
  <div class="profile-card">
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <div class="container">
      <div>
      <ion-item lines="none"  *ngFor="let historyy of history" style="padding:0;
      margin:14px 0;
      --border-radius : 14px;
      color : #FFFFFF;
      font-weight:600;
      width: 80vw;">
        <ion-grid  >
          <ion-row class="ion-align-items-center" >
            
            
              <ion-label>
                <h4>{{ historyy.date | date: 'yyyy-MM-dd HH:mm:ss' }}</h4>
                <h4 style="font-weight: 600;
                font-size: 16px;
                word-wrap: break-word; /* Breaks long words onto the next line */
                max-width: 100%; /* Ensures the h4 element doesn't exceed the container's width */
                overflow-wrap: break-word;">{{ historyy.message }}</h4>
              </ion-label>
            
            
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    </div>
    
  </div>
</ion-content>
