        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="container">
      <div>
      <ion-item lines="none" *ngFor="let notification of notificationMessages" (click)="markAsRead(notification._id)" [ngStyle]="{'background': notification.color,}" style="padding:0;
      margin:14px 0;
      border-radius : 14px;
      color : #FFFFFF;
      font-weight:600;
      width: 80vw;">
        <ion-grid  >
          <ion-row class="ion-align-items-center" [ngClass]="{'read': notification.read}" >
            
            
              <ion-label>
                <h4>{{ notification.date | date: 'yyyy-MM-dd HH:mm:ss' }}</h4>
                <h4 >{{ notification.message }}</h4>
              </ion-label>
            
            
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    </div>
  </div>
 
</ion-content>
