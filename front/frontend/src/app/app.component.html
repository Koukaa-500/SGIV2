<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="sidebar">
      
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/home" (click)="closeMenu()">
            <ion-label>march√©</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/portfolio" (click)="closeMenu()">
            <ion-label>portefeuille</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/ordor" (click)="closeMenu()">
            <ion-label>carnet d'ordres</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/historique" (click)="closeMenu()">
            <ion-label>historique</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/releve" (click)="closeMenu()">
            <ion-label>releve</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/notification" (click)="closeMenu()">
            <ion-label>Notification</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/profile" (click)="closeMenu()">
            <ion-label>profil</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/guide" (click)="closeMenu()">
            <ion-label>Guide</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-button fill="clear" routerLink="/reglementation" (click)="closeMenu()">
            <ion-label>reglementation</ion-label>
          </ion-button>
        </ion-item>
        <ion-button fill="clear" class="logout-button" (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline" ></ion-icon>
        </ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
